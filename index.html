<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Peta:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="hi">
      <img
        class="vector-53862fb7d1svg-fill-icon"
        alt=""
        src="./public/vector53862fb7d1svg-fill.svg"
      />

      <div class="main">
        <img
          class="vector-53862fb7d1svg-fill-icon"
          alt=""
          src="./public/vector53862fb7d1svg-fill.svg"
        />

        <div class="almost-there">Almost There!</div>
        <div class="irl-trading">IRL TRADING</div>
        <div class="get-ready-were-container">
          <span class="get-ready-were-container1">
            <b>
              <span>Get ready,</span>
              <span class="span"> </span>
            </b>
            <span class="were-bringing-you"
              >We're bringing you In Real Life Trading ultimate

            >
          </span>
        </div>
        <div class="link-button" id="linkButton">
          <div class="socials" id="socialsText">Socials</div>
        </div>
      </div>
    </div>

    <script>
      var socialsText = document.getElementById("socialsText");
      if (socialsText) {
        socialsText.addEventListener("click", function () {
          window.open("https://www.instagram.com/irltrading/");
        });
      }
      
      var linkButton = document.getElementById("linkButton");
      if (linkButton) {
        linkButton.addEventListener("click", function () {
          window.open("https://www.instagram.com/irltrading/");
        });
      }
      </script>
  </body>
